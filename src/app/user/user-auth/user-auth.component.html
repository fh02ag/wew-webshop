<h1>Login</h1>

<div *ngIf="authSuccess === false" class="alert alert-danger" role="alert">
  Es konnte kein Benutzer gefunden werden!
</div>
<div *ngIf="authSuccess === true" class="alert alert-success" role="alert">
  Sie wurden erfolgreich als {{user?.email}} eingeloggt.
</div>


<form [formGroup]="filter">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Passwort</label>
    <input type="password" class="form-control" id="password" placeholder="Passwort" formControlName="password">
  </div>
  <button (click)="registerUser()" type="submit" class="btn btn-primary">Login</button>
</form>
