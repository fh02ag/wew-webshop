<div class="card w-20 mb-4">
  <img class="card-img-top w-20" src="{{product.image}}" alt="Product">
  <div class="card-block m-2">
    <h4 class="card-title">{{product.name}}</h4>
    <p class="card-text">{{product.price | currency: '€ ': true}}</p>
    <button class="btn btn-primary btn-block" (click)="addToCart(product)">Zum Warenkorb hinzufügen</button>
  </div>
</div>
