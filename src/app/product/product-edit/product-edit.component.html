<h1>Produkt ändern</h1>

<div *ngIf="editSuccess" class="alert alert-success" role="alert">
  Sie haben das Produkt erfolgreich geändert.
</div>

<form [formGroup]="filter">
  <div class="form-group">
    <label for="name">Name</label>
    <input [(ngModel)]="product.name"  class="form-control" id="name" placeholder="Name" formControlName="name">
    <div *ngIf="filter.controls.name.hasError('required')" class="alert alert-danger">Bitte geben Sie einen Namen an.</div>
  </div>
  <div class="form-group">
    <label for="price">Preis</label>
    <input [(ngModel)]="product.price" class="form-control" id="price" placeholder="Preis" formControlName="price">
    <div *ngIf="filter.controls.price.hasError('required')" class="alert alert-danger">Bitte geben Sie einen Preis an.</div>
  </div>
  <div class="form-group">
    <label for="description">Beschreibung</label>
    <input [(ngModel)]="product.description" class="form-control" id="description" placeholder="Beschreibung" formControlName="description">
    <div *ngIf="filter.controls.description.hasError('required')" class="alert alert-danger">Bitte geben Sie eine Beschreibung an.</div>
  </div>
  <button (click)="editProduct()" type="submit" class="btn btn-primary" [disabled]="filter.invalid">Produkt ändern</button>
</form>
